<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Cadastro de ambientes</title>

    <div th:replace="~{/fragments/heads.html :: heads}"></div>

</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{/fragments/sidebar.html :: sidebar}"></div>
    <!-- End Sidebar -->

    <div class="main-panel">
        <div class="main-header">

            <!-- Fragmento de código que será substituído pelo conteúdo do fragmento "logo" -->
            <div th:replace="~{/fragments/logo.html :: logo}"></div>
            <!-- Navbar Header -->
            <div th:replace="~{/fragments/navbar.html :: navbar}"></div>
            <!-- End Navbar -->
        </div>


        <div class="container">
            <div class="page-inner">
                <div class="page-header">
                    <h3 class="fw-bold mb-3">Cadastrar ambiente</h3>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        < class="card">
                        <form action="#" th:action="@{/ambientes/salvar}" th:object="${ambiente}" method="post">
                            <input type="hidden" th:field="*{id}">
                            <div class="card-header">
                                <div class="card-title">Dados do ambiente</div>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12 col-lg-12">
                                        <div class="form-group">
                                            <label for="nome">Nome</label>
                                            <input
                                                    type="text"
                                                    class="form-control"
                                                    id="nome"
                                                    placeholder="Informe o nome do ambiente"
                                                    th:field="*{nome}"
                                            />
                                        </div>
                                        <div class="form-group col-md-3">
                                            <label for="descricao">Descrição do ambiente</label>
                                            <input
                                                    type="text"
                                                    class="form-control"
                                                    id="descricao"
                                                    placeholder="Informe a descrição"
                                                    th:field="*{descricao}"
                                            />
                                        </div>

                                        <div class="form-group col-md-3">
                                            <label for="agendamento">Agendamento de ambiente</label>
                                            <input
                                                    type="text"
                                                    class="form-control"
                                                    id="agendamento"
                                                    placeholder="Agendamento"
                                                    th:field="*{agendamento}"
                                            />
                                        </div>

                                        <div class="form-group col-md-3">
                                            <label for="image">Foto do ambiente</label>
                                            <input
                                                    type="file"
                                                    class="form-control"
                                                    id="image"
                                                    name="foto"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="card-action">
                                    <button class="btn btn-success" type="submit">Salvar</button>
                                    <a href="/ambientes" class="btn btn-danger">Cancelar</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{/fragments/footer.html :: footer}"></div>
</div>
<!-- Custom template | don't include it in your project! -->


<!-- End Custom template -->
</div>
<!--   Core JS Files   -->
<script src="../assets/js/core/jquery-3.7.1.min.js"></script>
<script src="../assets/js/core/popper.min.js"></script>
<script src="../assets/js/core/bootstrap.min.js"></script>

<!-- jQuery Scrollbar -->
<script src="../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
<!-- Datatables -->
<script src="../assets/js/plugin/datatables/datatables.min.js"></script>
<!-- Kaiadmin JS -->
<script src="../assets/js/kaiadmin.min.js"></script>
<!-- Kaiadmin DEMO methods, don't include it in your project! -->
<script src="../assets/js/setting-demo2.js"></script>
</body>
</html>
